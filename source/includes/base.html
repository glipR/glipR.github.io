{% include "includes/jekyll_config.html" %}

<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% include "includes/seo.html" %}

    <!-- Add FA icon/font family before anything else -->
    <script src="https://kit.fontawesome.com/cad86dcf3d.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>
<body>

    <header>
        <h1>{{ post.title }}</h1>
        <p>{{ post.description }}</p>
    </header>

    <div id="banner">
        <!-- Yellow Banner (Socials and Specific Links) -->
        <span id="logo"></span>

        <a href="https://github.com/glipR/glipR.github.io" class="button fork"><strong>View On GitHub</strong></a>
    </div><!-- end banner -->

    <div class="wrapper">
        <nav><ul>
            <!-- Auto filled navigation. -->
            {% block navigation %}
            {% endblock %}
        </ul></nav>
        <section style="height: 354px;">
            <!-- Inner Content -->
            {% block content %}
            {% endblock %}
        </section>
        <footer>
            <p><small>Hosted on GitHub Pages â€” Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></small></p>
        </footer>
    </div>

    <script src='https://vjs.zencdn.net/7.6.0/video.js'></script>
    <script src="https://unpkg.com/silvermine-videojs-quality-selector/dist/js/silvermine-videojs-quality-selector.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
